<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        
        <!-- Tabs -->
        <div class="tabs">
            <a id="length-tab" class="active" onclick="showTab('length')" name="length">Length</a>
            <a id="weight-tab" onclick="showTab('weight')" name="weight">Weight</a>
            <a id="temperature-tab" onclick="showTab('temperature')" name="temperature">Temperature</a>
        </div>

        <!-- Converter Form -->
        <form id="converter-form">
            <label for="value">Enter value:</label>
            <input type="number" id="value" value="1" required>

            <label for="from-unit">Convert from:</label>
            <select id="from-unit"></select>

            <label for="to-unit">Convert to:</label>
            <select id="to-unit"></select>

            <button type="submit">Convert</button>
        </form>

        <!-- Result Display -->
        <div id="result">Result will appear here</div>
    </div>

    <script src="index.js">
    </script>
</body>
</html>
